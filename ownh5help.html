    <h1 style="text-align: center;">自建H5播放帮助</h1>
    <div style="font-size:16px;white-space:pre;">快捷键：
1、<div>F</div>&#9;&#9;&#9;全屏/取消全屏
2、<div>P</div>&#9;&#9;&#9;画中画
3、<div>W</div>&#9;&#9;&#9;打开/关闭字幕
4、<div>S</div>&#9;&#9;&#9;下一个字幕轨
5、<div>←/→</div>&#9;&#9;&#9;后退/快进5秒
6、<div>Ctrl + ←/→</div>&#9;后退/快进60秒
7、<div>Ctrl + ↑/↓</div>&#9;&#9;速度加快/减慢0.1倍</div>
